<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyWeather | Material You</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="MyWeather | Material You Design">
    <meta name="description" content="A beautiful weather dashboard utilizing Google's Material Design 3 system.">
    <meta name="theme-color" content="#fdfcff">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Tokens (Google Blue Baseline) */
        --md-sys-color-primary: #0061a4;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #d1e4ff;
        --md-sys-color-on-primary-container: #001d36;
        
        --md-sys-color-secondary: #535f70;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: #d7e3f7;
        --md-sys-color-on-secondary-container: #101c2b;
        
        --md-sys-color-tertiary: #6b5778;
        --md-sys-color-on-tertiary: #ffffff;
        --md-sys-color-tertiary-container: #f2daff;
        --md-sys-color-on-tertiary-container: #251431;
        
        --md-sys-color-error: #ba1a1a;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-error-container: #ffdad6;
        --md-sys-color-on-error-container: #410002;
        
        --md-sys-color-background: #fdfcff;
        --md-sys-color-on-background: #1a1c1e;
        
        --md-sys-color-surface: #fdfcff;
        --md-sys-color-on-surface: #1a1c1e;
        
        --md-sys-color-surface-variant: #dfe2eb;
        --md-sys-color-on-surface-variant: #43474e;
        
        --md-sys-color-outline: #73777f;
        --md-sys-color-outline-variant: #c3c7cf;

        --md-sys-color-surface-container-low: #f7f9ff;
        --md-sys-color-surface-container: #f1f4fa;
        --md-sys-color-surface-container-high: #ebeef5;
      }

      .dark {
        /* Dark Mode Tokens */
        --md-sys-color-primary: #9ecaff;
        --md-sys-color-on-primary: #003258;
        --md-sys-color-primary-container: #00497d;
        --md-sys-color-on-primary-container: #d1e4ff;
        
        --md-sys-color-secondary: #bbc7db;
        --md-sys-color-on-secondary: #253140;
        --md-sys-color-secondary-container: #3b4858;
        --md-sys-color-on-secondary-container: #d7e3f7;
        
        --md-sys-color-tertiary: #d7bee4;
        --md-sys-color-on-tertiary: #3b2948;
        --md-sys-color-tertiary-container: #523f5f;
        --md-sys-color-on-tertiary-container: #f2daff;
        
        --md-sys-color-error: #ffb4ab;
        --md-sys-color-on-error: #690005;
        --md-sys-color-error-container: #93000a;
        --md-sys-color-on-error-container: #ffdad6;
        
        --md-sys-color-background: #1a1c1e;
        --md-sys-color-on-background: #e2e2e6;
        
        --md-sys-color-surface: #1a1c1e;
        --md-sys-color-on-surface: #e2e2e6;
        
        --md-sys-color-surface-variant: #43474e;
        --md-sys-color-on-surface-variant: #c3c7cf;
        
        --md-sys-color-outline: #8d9199;
        --md-sys-color-outline-variant: #43474e;

        --md-sys-color-surface-container-low: #1a1c1e;
        --md-sys-color-surface-container: #1e2022;
        --md-sys-color-surface-container-high: #282a2d;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--md-sys-color-outline); 
        border-radius: 4px;
        opacity: 0.5;
      }
      
      .material-card {
        background-color: var(--md-sys-color-surface-container);
        border-radius: 24px;
        transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
      }
      .dark .material-card {
        background-color: var(--md-sys-color-surface-container);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              m3: {
                primary: 'var(--md-sys-color-primary)',
                onPrimary: 'var(--md-sys-color-on-primary)',
                primaryContainer: 'var(--md-sys-color-primary-container)',
                onPrimaryContainer: 'var(--md-sys-color-on-primary-container)',
                
                secondary: 'var(--md-sys-color-secondary)',
                onSecondary: 'var(--md-sys-color-on-secondary)',
                secondaryContainer: 'var(--md-sys-color-secondary-container)',
                onSecondaryContainer: 'var(--md-sys-color-on-secondary-container)',
                
                tertiary: 'var(--md-sys-color-tertiary)',
                onTertiary: 'var(--md-sys-color-on-tertiary)',
                
                error: 'var(--md-sys-color-error)',
                onError: 'var(--md-sys-color-on-error)',
                errorContainer: 'var(--md-sys-color-error-container)',
                onErrorContainer: 'var(--md-sys-color-on-error-container)',
                
                background: 'var(--md-sys-color-background)',
                onBackground: 'var(--md-sys-color-on-background)',
                
                surface: 'var(--md-sys-color-surface)',
                onSurface: 'var(--md-sys-color-on-surface)',
                
                surfaceVariant: 'var(--md-sys-color-surface-variant)',
                onSurfaceVariant: 'var(--md-sys-color-on-surface-variant)',
                
                outline: 'var(--md-sys-color-outline)',
                outlineVariant: 'var(--md-sys-color-outline-variant)',

                surfaceContainerLow: 'var(--md-sys-color-surface-container-low)',
                surfaceContainer: 'var(--md-sys-color-surface-container)',
                surfaceContainerHigh: 'var(--md-sys-color-surface-container-high)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.2, 0.0, 0, 1.0)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
